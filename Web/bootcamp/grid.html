<!DOCTYPE html>
<html>
<head>
    <title>GRID</title>
    <meta charset="utf-8">
    <style>
        #grd{
            border:10px solid red;
            display:grid;
            grid-template-columns: 200px 400px;
            /* n번째 값이 각각 행렬의 n번째 원소 */
            /* grid-template-rows: 70px 1fr; */
        }
        div{
            border:5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grd">
        <div>GRID</div>
        <div>HTML</div> <!--block element-->
    </div>

<span>THIS IS </span><span>SPAN</span> <!--inline element-->
</body>

</html>
