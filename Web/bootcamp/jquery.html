<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="jquery_colors.js"></script>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer":"me",
                "developer":"me"
            };
            document.write('programmer : '+coworkers.programmer+"<br>");
            document.write('developers : '+coworkers.developer+"<br>");
            coworkers.designer = 'you'; // 객체에 소속된 변수 Property
            coworkers["A.I Researcher"] = 'me';
            document.write('designer : '+coworkers.designer+"<br>");
            document.write("A.I Researcher : "+coworkers["A.I Researcher"]+"<br>");

        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key+' : '+coworkers[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this){ // == for(var key in coworkers){
                
                document.write(key+' : '+this[key]+'<br>');
            }
            }
            coworkers.showAll(); // 객체에 소속된 함수 = Method
        </script>
        <input type="button" id="night_day" value="night" onclick="nightDayHandler(this)">
    </body>
</html>
