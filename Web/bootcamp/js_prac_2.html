<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1); //True
        document.write(1===2); //False
    </script>
    <h3>1>2 == 1&lt;2</h3>
    <script>
        document.write(1>2);
        document.write(1<2);
    </script>
    <h1>Conditional operators</h1>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        if(1>2){
            document.write("1>2!<br>")
        }
        else{
            document.write("1<2!<br>")
        }
    </script>
</body>
</html>
