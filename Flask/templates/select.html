<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Movie Recommender</title>
    <style>
        body{background-color: rgb(0, 0, 0);}
    </style>
</head>
<body>
<div style="font:italic bold 1.3em/1em Georgia,serif;text-align:center;font-size:30px;color:#FFFFFF">
    <h1>Fast Movie Recommender</h1>
</div>


    <a href="/fmr/info"><p style="text-align:right;font-size:24px" >information</p></a>
    <p style="font-size:36px;color:#FFFFFF;font:italic bold 1.2em/1em Georgia;">Click a year and Check your favorite movies and Submit</p>

    <form method="POST" action="/fmr">


        {%for j in range(2004,2021)%}
            <details>
            <summary><h2 style="color:#FFFFFF;font-size:30px;cursor:pointer">{{j}}</h2></summary>


            {%for i in range(50)%}

                <img src="static/image/{{j}}{{i+1}}.jpg" width="100",height="100">
                <input type="checkbox" name="chosen_movie" value="{{(j-2004)*50+i}}">

            {%endfor%}
            </details>
        {%endfor%}
        <br>
        <br>
        <center><input type="submit" value="Submit!" style="height:100px;width:600px;font-size:50px;"></center>
    </form>
</body>
</html>
