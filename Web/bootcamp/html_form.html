<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Login</h1>
<!-- action - where the form send data to -->
<!-- method - what HTTP method (get/post) -->
<form>
	<label>Username: <input name="username" type="text" placeholder="username" required='true'></label>
	<label id="password">Password: </label>
	<input id="password" name="password" type="password" placeholder="password"></label>
	<label>Email : <input type="email" placeholder="email address" required=""></label>
	<input type="submit">

</form> <!--breakline-->
<form action="http://google.com" method="GET">
	<input type="submit" >
</form>

</body>
</html>
