<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script>
    var h2tagman = {
        setColor:function(color){
        var alist = document.querySelectorAll('h2');
        var i = 0;
        while(i<alist.length){
            alist[i].style.color = color;
            i++;
        } 
    }
    }
    var Body = {
        setColor:function(color){
        document.querySelector('body').style.color = color
        },
        setBackgroundColor:function(color){
        document.querySelector('body').style.backgroundColor = color;
        }
    }
    
    
    function nightDayHandler(self){
        var target = document.querySelector('body');
        if(self.value === 'night'){
            Body.setBackgroundColor('black');
            Body.setColor('white');
            self.value = 'day';
            h2tagman.setColor('crimson');
            
        }
        else{
            Body.setBackgroundColor('white');
            Body.setColor('black');
            self.value = 'night';
            h2tagman.setColor('blue');

        }
                
    }
    </script>
</head>
<body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1+'<br>');
        }
        function sum(a,b){
            document.write(a+b+'<br>');
        }
        function sumColorRed(left,right){
            document.write('<div style="color:red">'+left+right+'</div><br>');
        }
        // document.write(1+1);
        onePlusOne();
        sum(2,3); //5
        sumColorRed(2,3);
        sum(3,4); //7
        sum(1,'5'); // string + int = string
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left,right){
            return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div>'); //div line break
        document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
    </script>
    <input type="button" id="night_day" value="night" onclick="nightDayHandler(this)">
    
</body>
</html>
